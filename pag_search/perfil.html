    <div class="container">

            <img src="./imagens/perfil/brad_pitt.jpg" class="imagem_perfil" alt="nada">
            <h6 class="perfil_nome"><span id="nome_perfil">Brad Pitt</span></h6>
        </div>
        <hr class="estilo_hr">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <label for="full_name" class="texto_dados">Full Name:</label>
                </div>
                <div class="col-8">
                    <p id="full_name" class="texto_dados">William Bradley Pitt</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="email" class="texto_dados">E-mail:</label>
                </div>
                <div class="col-8">
                    <p id="email" class="texto_dados">brad@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="mobile_phone" class="texto_dados">Mobile phone:</label>
                </div>
                <div class="col-8">
                    <p id="mobile_phone" class="texto_dados">935458915</p>
                </div>
            </div>
        </div>
        <hr class="estilo_hr">
        <div class="container container_receitas_favoritas">
            <img src="./imagens/perfil/receitas_favoritas.jpg" class="img_receitas_favoritas" alt="nada">
            <button class="butao_receitas_favoritas">Your favourite recipes</button>
        </div>
